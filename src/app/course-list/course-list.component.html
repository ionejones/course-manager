<h2>Course List</h2>

<div class="form-group row">
  <label  class="col-sn-2 col-form-label">Filter by :</label>
  <div class="col-sn-1">
    <input [(ngModel)]="filter" type="text" class="form-control">
  </div>
</div>

<table class="table table-striped">
    <thead>
      <tr> 
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <!-- <th>Code</th>
        <th>Release Date</th>
        <th>Duration</th>
        <th>Rating</th> -->
        <th>Options</th>
      </tr> 
    </thead>
    <body>
        <tr *ngFor="let curso of filteredCourses">
          <td><img [src]="curso.imageUrl" width="40" height="40"></td>
          <td>{{curso.name}}</td>
          <td>{{curso.price}}</td>
          <!-- <td>{{curso.code | lowercase }}</td> -->
          <!-- <td>{{curso.code | lowercase | replace ; '-' ; ' '}}</td> -->
          <!-- <td>{{curso.releaseDate | date: 'dd/MM/yyyy'}}</td> -->
          <!-- <td>{{curso.duration}}</td> -->
          <!-- <td><app-star [rating]="curso.rating"></app-star></td> -->
          <td><a [routerLink]="['/courses/info', curso.id]" class="btn btn-primary mr-2">Edit</a></td>
        </tr>
    </body>

</table>
