<body>
<div class="linha">
    <div class="coluna">
        <h2>Detalhes do produto </h2>
        
        <hr>
        
        <div class="coluna">
            <div class="linha1">
                <p>{{course.name}}</p>
            </div>
            <div class="linha2">
                <img class="bd-placeholder-img " width="100" height="100" [src]="course.imageUrl" >

            </div>
            <div class="tamanhos">
                <p class="tamanho">35</p>
                <p class="tamanho">36</p>
                <p class="tamanho">37</p>
                <p class="tamanho">38</p>
                <p class="tamanho">40</p>
                <p class="tamanho">42</p>
                <p class="tamanho">44</p>
            </div>
        </div>
    </div>
    <div>
        <p class="preco">{{course.price}}</p>
        <!-- <p class="preco">{{course.price | currency:'BRL' }}</p> -->
    </div> 
</div>   
</body>
